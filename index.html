<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tesla Css Art</title>
</head>
<body>
    <div class="joshua">
        <div class="container">
            <div class="car">
                <div class="car-bumper-top">
                    <div class="front-light-bulb"></div>
                </div>
                <div class="car-fix"></div>                
                <div class="car-bumper-front">
                    <div class="front-light"></div>
                </div>
                <div class="wind-shield"></div>
                <div class="space-man">
                    <div class="face"></div>
                    <div class="back"></div>
                    <div class="hand"></div>
                    <div class="steering"></div>
                </div>
                <div class="side-mirror"></div>
                <div class="car-rear-top">
                    <div class="back-light"></div>
                </div>
                <div class="car-deco"></div>
                <div class="car-fender">
                    <div class="car-fender-bottom">
                    </div>
                </div>
                <div class="tire">
                    <div class="front">
                        <div class="details-1"></div>
                        <div class="details-2"></div>
                        <div class="details-3"></div>
                    </div>
                    <div class="rear">
                        <div class="details-1"></div>
                        <div class="details-2"></div>
                        <div class="details-3"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
